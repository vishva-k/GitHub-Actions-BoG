name: Comment on Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Determine comment type
        id: set-comment
        run: |
          if [[ "$GITHUB_HEAD_REF" == *frontend* ]] || [[ "$GITHUB_HEAD_REF" == fe/* ]] || [[ "$GITHUB_HEAD_REF" == *front-end* ]]; then
            echo "message=ðŸš€ Thanks for the frontend changes!" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_HEAD_REF" == *backend* ]] || [[ "$GITHUB_HEAD_REF" == be/* ]] || [[ "$GITHUB_HEAD_REF" == *back-end* ]]; then
            echo "message=ðŸ”§ Thanks for the backend changes!" >> $GITHUB_OUTPUT
          else
            echo "message=ðŸ“Œ Thank you for your contribution! Please ensure all checks pass before merging." >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: ${{ steps.set-comment.outputs.message }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
